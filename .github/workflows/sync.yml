name: Sync Upstream

on:
  schedule:
    - cron: '0 * * * *'   # 每小时检查一次
  workflow_dispatch:       # 也可以手动触发

permissions:
  contents: write

env:
  upstream_branch: &upstream_branch "master"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout src branch
        uses: actions/checkout@v3
        with:
          ref: src
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/LeavesMC/Leaves.git
          git fetch upstream *upstream_branch
          git fetch origin src

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_SHA=$(git rev-parse refs/remotes/upstream/*upstream_branch)
          LOCAL_SHA=$(git rev-parse refs/heads/src)
          SHORT_SHA=$(git rev-parse --short=7 refs/remotes/upstream/*upstream_branch)
          echo "Upstream SHA: $UPSTREAM_SHA"
          echo "Local SHA: $LOCAL_SHA"
          if [ "$UPSTREAM_SHA" = "$LOCAL_SHA" ]; then
            echo "updated=false" >> $GITHUB_ENV
            echo "No updates found, skipping sync."
          else
            echo "updated=true" >> $GITHUB_ENV
            echo "UPSTREAM_SHA=$UPSTREAM_SHA" >> $GITHUB_ENV
            echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          fi

      - name: Sync changes (exclude workflows)
        if: env.updated == 'true'
        run: |
          git checkout src
          git reset --hard upstream/*upstream_branch
          # 确保 workflows 目录不被同步（如果存在则恢复为空）
          git rm -r --cached .github/workflows || true
          rm -rf .github/workflows || true
          git commit --allow-empty -m "chore: sync upstream to src (commit $SHORT_SHA)"
          git push origin src --force

      - name: Send notification
        if: env.updated == 'true' && success()
        run: |
          echo "✅ Sync successful with upstream commit $UPSTREAM_SHA"
